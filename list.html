<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>背单词 - 列表模式</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.2/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-200 min-h-screen" data-theme="emerald">

  <!-- 导航栏 -->
  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1 text-left">
      <a class="btn btn-ghost text-xl">T-ON-Y の English Learning 小站</a>
    </div>
    <div class="flex-1 text-center">
      <input id="searchInput" type="text" placeholder="搜索词库内单词并回车" class="input input-bordered w-1/2" />
    </div>
    <div class="flex-1 text-right">
      <div class="flex items-center justify-end space-x-4">
        <!-- 使用 flex-row 来确保链接是水平排列的 -->
        <ul class="menu menu-horizontal px-1 inline-flex space-x-1">
          <li><a href="index.html">卡片</a></li>
          <li><a href="list.html">列表</a></li>
          <li><a href="star.html">收藏</a></li>
          <li><a href="tick.html">熟记</a></li>
          <li><a href="setting.html">设置</a></li>
        </ul>
        <button id="exportBtn" class="btn btn-sm btn-primary mx-2">导出数据</button>
        <label id="importBtn" class="btn btn-sm btn-secondary">导入数据</label>
        <input type="file" id="importFile" class="hidden" accept=".json" />
      </div>
    </div>
  </div>

  <!-- 主内容区 -->
  <div id="wordList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 mt-6 w-7/13 mx-auto">
    <!-- <div class="flex justify-center items-center mx-auto h-[50vh] w-auto">
        <span class="loading loading-spinner loading-lg"></span>
        <p class="ml-4 text-lg text-gray-500">正在加载单词...</p>
      </div> -->
  </div>

  <!-- 分页组件 -->
  <div class="flex justify-center mt-6">
    <div class="join">
      <button id="prevPage" class="join-item btn btn-sm">«</button>
      <span id="paginationInfo" class="join-item btn btn-sm">1 / 1</span>
      <button id="nextPage" class="join-item btn btn-sm">»</button>
    </div>
  </div>


  <script src="list.js"></script>
</body>
</html>
